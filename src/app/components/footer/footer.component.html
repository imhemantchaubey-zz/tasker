<footer>
  <a
    class="footer-btn"
    title="Click here to go to the about page"
    *ngIf="hasRoute('/')"
    routerLink="/about"
    >About</a
  >
  <a
    class="footer-btn"
    title="Click here to go to the home page"
    *ngIf="hasRoute('/about')"
    routerLink="/"
    >Home</a
  >
  <div class="social-box">
    <div class="socials">
      <a href="#">
        <fa-icon [icon]="faFacebook" [ngStyle]="{ color: 'blue' }"></fa-icon>
      </a>
      <a href="#">
        <fa-icon [icon]="faTwitter" [ngStyle]="{ color: 'blue' }"></fa-icon>
      </a>
      <a href="#">
        <fa-icon [icon]="faLinkedin" [ngStyle]="{ color: 'blue' }"></fa-icon>
      </a>
      <a href="#">
        <fa-icon [icon]="faInstagram" [ngStyle]="{ color: 'red' }"></fa-icon>
      </a>
